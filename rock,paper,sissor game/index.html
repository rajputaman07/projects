<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Sicssor</h1>

    <div class="choices">
      <div class="choice" id="rock"><img src="./images/rock.png" /></div>

      <div class="choice" id="paper"><img src="./images/paper.png" /></div>

      <div class="choice" id="scissor"><img src="./images/scissor.png" /></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p id="enter">you</p>
      </div>

      <div class="score">
        <p id="computer-score">0</p>
        <p>computer</p>
      </div>

      <div class="score">
        <p id="draw-score">0</p>
        <p>draw</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">PLAY YOUR TURN BY SELECTING ABOVE OPTIONS!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
